name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Set up Gradle and cache dependencies for faster build times
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v2

      # Generate Gradle Wrapper if it doesn't exist
      - name: Generate Gradle Wrapper
        run: gradle wrapper

      # Build the project using the Gradle Wrapper
      - name: Build with Gradle Wrapper
        run: |
          ./gradlew assembleDebug

      # Find and copy the APK file
      - name: Find and copy APK
        run: |
          file=$(find . -name "*.apk" | head -n 1)
          cp "$file" app-debug.apk

      # Upload the APK file
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: app-debug.apk
          if-no-files-found: error

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Generates and submits a dependency graph, enabling Dependabot Alerts
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v2
